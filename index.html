<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    
   
    <div class="container"> 
        <div class="alert alert-warning">
            Bài 1: Quản Lý Tuyển Sinh
        </div>
        <div class="form-group row">
            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="điểm Chuẩn" id="diemChuan">
            </div>
            <div class="col-4 my-2">
                <select id="khuVuc" class="form-control" >
                    <option value = "0">Chọn Khu Vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
            </div>

            

            <div class="col-4 my-2">
                <select id="doiTuong" class="form-control" >
                    <option value="0">Chọn Đối Tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="điểm môn 1" id="diem1">
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="điểm môn 2" id="diem2">
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="điểm môn 3" id="diem3">
            </div>

            <div class="col-12 my-2">
                <button id="btnBai1" class="btn btn-success">Kết Quả</button>
            </div>
        </div>
        <div class="alert alert-dark text-light bg-dark my-2" id="ket-qua-bai-1">
            <p></p>
        </div>



        <div class="alert alert-warning">
            Bài 2:Tính Tiền Điện
        </div>
        <div class="form-group row">
            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="họ Tên" id="hoTen">
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="Nhập Số Kw" id="soKW">
            </div>
           
            <div class="col-4 my-2">
                <button id="btnBai2" class="btn btn-success">Kết Quả</button>
            </div>
        </div>
        <div class="alert alert-dark text-light bg-dark my-2" id="ket-qua-bai-2">
            <p></p>
        </div>

        <div class="alert alert-warning">
            Bài 3:TÍNH THUẾ THU NHẬP CÁ NHÂN
        </div>
        <div class="form-group row">
            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="họ Tên" id="hoTen2">
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="Tổng Thu Nhập" id="tongThuNhap">
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="Người Phụ Thuộc" id="nguoiPhuThuoc">
            </div>
           
            <div class="col-4 my-2">
                <button id="btnBai3" class="btn btn-success">Kết Quả</button>
            </div>
        </div>
        <div class="alert alert-dark text-light bg-dark my-2" id="ket-qua-bai-3">
            <p></p>
        </div>

        <div class="alert alert-warning">
            Bài 3:TÍNH TIỀN CÁP
        </div>
        <div class="form-group row">
            <div class="col-4 my-2">
                <select id="loaiKhachHang" class="form-control" >
                    <option value="0">Chọn Loại Khách Hàng</option>
                    <option value="1">Nhà Dân</option>
                    <option value="2">Doanh Nghiệp</option>
                </select>
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="Nhập mã khách hàng" id="MKH">
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="Số Lượng Kênh Cao Cấp" id="KenhCaoCap">
            </div>

            <div class="col-4 my-2">
                <input type="text" class="form-control" placeholder="Số Kết Nối" id="soKetNoi" disabled="true">
            </div>
           
            <div class="col-4 my-2">
                <button id="btnBai4" class="btn btn-success">Kết Quả</button>
            </div>
        </div>
        <div class="alert alert-dark text-light bg-dark my-2" id="ket-qua-bai-4">
            <p></p>
        </div>


    </div>














    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
